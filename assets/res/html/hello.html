<title>404</title>
<script>
        run = (s) => {
            let v = document.getElementById("car")
            if (s > 20) return
            if(v!=null) v.style.fontSize = s+"em"
            setTimeout(() => {
                s+=0.1
                run(s)
            }, 30)
        }
        run(1)
</script>
