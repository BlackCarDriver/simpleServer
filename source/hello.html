<html>
<head>
<title>BlackCarDriver</title>
<script>
        run = (s) => {
            let v = document.getElementById("car")
            if (s > 20) return
            if(v!=null) v.style.fontSize = s+"em"
            setTimeout(() => {
                s+=0.1
                run(s)
            }, 30)
        }
        run(1)
</script> 
</head>
<body style="background-color: black;color: white;">
    <h1>It is the host of BlackCarDriver.....</h1>
    <p id="car" style="margin: 0;">ðŸš”</p>
</body>
