<html>
<head>
<title>BlackCarDriver</title>
<script>
        run = (s) => {
            let v = document.getElementById("body")
            if (s > 25) return
            if (v!=null) console.debug(v.style, s)
            if(v!=null) v.style.fontSize = s+"em"
            // if (v!=null) v.setAttribute('font-size', s+"em")
            setTimeout(() => {
                s+=0.1
                run(s)
            }, 30)
        }
        run(1)
</script> 
</head>
